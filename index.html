  <head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Dropdown</title>
  </head>
  <body>
    <div class="dropdown dropdown-search">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        Dropdown button
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li>
          <input type="text" value="" placeholder="Search Country"  class="form-control"/>
        </li>
        <li><label class="dropdown-item" href="#"><input type="checkbox" value="australia"><img src="https://img.icons8.com/color/1x/australia.png"> <span>Australia</span></label></li>
        <li><label class="dropdown-item" href="#"><input type="checkbox" value="austria"><img src="https://img.icons8.com/color/1x/austria.png"> <span>Austria</span></label></li>
        <li><label class="dropdown-item" href="#"><input type="checkbox" value="india"><img src="https://img.icons8.com/color/1x/india.png"> <span>India</span></label></li>
        <li><label class="dropdown-item" href="#"><input type="checkbox" value="pakistan"><img src="https://img.icons8.com/color/1x/pakistan.png"> <span>Pakistan</span></label></li>
        <li><label class="dropdown-item" href="#"><input type="checkbox" value="usa"><img src="https://img.icons8.com/color/1x/usa.png"> <span>USA</span></label></li>
        <li><label class="dropdown-item" href="#"><input type="checkbox" value="england"><img src="https://img.icons8.com/color/1x/england.png"> <span>England</span></label></li>
        <li><label class="dropdown-item" href="#"><input type="checkbox" value="sweden"><img src="https://img.icons8.com/color/1x/sweden.png"> <span>Sweden</span></label></li>
        </ul>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/custom.js"></script>
