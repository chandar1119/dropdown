<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">

  <title>Dropdown</title>
</head>

<body>
  <section class="container mt-5">
    <div class="row">
      <div class="col-4">
        <div class="dropdown dropdown-search">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
            data-bs-toggle="dropdown" data-predefined-list="Australia,India" aria-expanded="false">
            Choose Country
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <div class="dropdown-filter-container d-flex align-items-center">
              <input type="text" value="" placeholder="Search Country" data-linkedto-list="#dropdownMenu" class="form-control" />
              <a href="javascript:void(0)" class="clear-dropdown-search"></a>
            </div>
            <ul class="list-unstyled dropdown-menu-list" id="dropdownMenu">
              <li><label class="dropdown-item" href="#"><input type="checkbox" value="australia"><img
                    src="https://img.icons8.com/color/1x/australia.png"> <span>Australia</span></label></li>
              <li><label class="dropdown-item" href="#"><input type="checkbox" value="austria"><img
                    src="https://img.icons8.com/color/1x/austria.png"> <span>Austria</span></label></li>
              <li><label class="dropdown-item" href="#"><input type="checkbox" value="india"><img
                    src="https://img.icons8.com/color/1x/india.png"> <span>India</span></label></li>
              <li><label class="dropdown-item" href="#"><input type="checkbox" value="pakistan"><img
                    src="https://img.icons8.com/color/1x/pakistan.png"> <span>Pakistan</span></label></li>
              <li><label class="dropdown-item" href="#"><input type="checkbox" value="usa"><img
                    src="https://img.icons8.com/color/1x/usa.png"> <span>USA</span></label></li>
              <li><label class="dropdown-item" href="#"><input type="checkbox" value="england"><img
                    src="https://img.icons8.com/color/1x/england.png"> <span>England</span></label></li>
              <li><label class="dropdown-item" href="#"><input type="checkbox" value="sweden"><img
                    src="https://img.icons8.com/color/1x/sweden.png"> <span>Sweden</span></label></li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/custom.js"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
